<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Earnscape App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f4f4f4;
    }
  </style>
  <script>
    window.onload = function() {
      // Delay 1 second before redirection
      setTimeout(function() {
        window.location.href = "intent://accountSettings/#Intent;scheme=earnscape;package=com.onelab.oneapp;end;";
      }, 1000); // 1000 ms = 1 second
    };
  </script>
</head>
<body>
  <h2>Redirecting to Earnscape App...</h2>
  <p>If you are not redirected, <a href="intent://accountSettings/#Intent;scheme=earnscape;package=com.onelab.oneapp;end;">click here</a>.</p>
</body>
</html>
